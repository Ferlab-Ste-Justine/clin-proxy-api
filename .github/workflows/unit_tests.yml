name: Unit Tests

on: [push]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node: [10, 12]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Install dependencies
      run: npm install
    - name: Run the tests
      run: npm run unit-tests