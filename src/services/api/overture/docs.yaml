servers:
  - url: 'https://localhost:8000'

paths:
  /query/health:
    get:
      tags:
        - Service Health Check
      summary: Returns the health status of the service.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'

components:
