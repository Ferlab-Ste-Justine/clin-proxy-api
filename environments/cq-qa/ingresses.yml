#Once migration is complete, clin.cqdg -> clin + switch to clin certificate
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: clin-proxy-api-meta
spec:
  tls:
    - hosts:
      - meta.qa.clin.cqdg.ferlab.bio
      secretName: letsencrypt-certificate
  rules:
    - host: meta.qa.clin.cqdg.ferlab.bio
      http:
        paths:
        - path: /
          backend:
            serviceName: clin-proxy-api-meta
            servicePort: 7000
