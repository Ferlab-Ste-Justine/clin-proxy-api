---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clin-proxy-api-meta
  name: clin-proxy-api-meta
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clin-proxy-api-meta
  template:
    metadata:
      labels:
        app: clin-proxy-api-meta
    spec:
      containers:
        - image: chusj/clin-proxy-api-meta-service:__UNDEFINED__
          name: clin-proxy-api-meta
          resources:
            requests:
              memory: "128Mi"
              cpu: '0.25'
            limits:
              memory: "256Mi"
              cpu: '0.50'
          envFrom:
            - configMapRef:
                name: clin-proxy-config
